name: Release build

on:
  release:
    types: [published]

permissions:
  contents: write   # nÃ©cessaire pour attacher un asset

jobs:
  build:
    name: Build Docker image for release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run syntax checks
        run: |
          python -m compileall app.py core

      - name: Build Docker image
        run: |
          IMAGE_NAME=cemantix-python:latest
          docker build -t $IMAGE_NAME .

      - name: Export Docker image to tar.gz
        run: |
          mkdir -p dist
          docker save cemantix-python:latest | gzip > dist/cemantix-python-image.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: cemantix-python-image
          path: dist/cemantix-python-image.tar.gz

      - name: Attach asset to release
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const path = 'dist/cemantix-python-image.tar.gz';
            const release_id = context.payload.release.id;

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id,
              name: 'cemantix-python-image.tar.gz',
              data: fs.readFileSync(path),
              headers: {
                'content-type': 'application/gzip',
                'content-length': fs.statSync(path).size
              }
            });
            - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "dist/cemantix-python-image.tar.gz"
          target: "~/cemantix/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/cemantix
            docker load < cemantix-python-image.tar.gz

            if [ "$(docker ps -q -f name=cemantix)" ]; then
              docker stop cemantix
              docker rm cemantix
            fi

            docker run -d \
              --name cemantix \
              -p 8000:8000 \
              cemantix-python:latest


