name: Release build

on:
  release:
    types: [published]

permissions:
  contents: write   # NÃ©cessaire pour uploader un asset

jobs:
  build:
    name: Build deployment package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checks
        run: |
          python -m compileall app.py core

      - name: Create deployment archive
        run: |
          mkdir -p dist
          tar -czf dist/cemantix-python.tar.gz app.py core static requirements.txt README.md

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: cemantix-python
          path: dist/cemantix-python.tar.gz

      - name: Attach asset to release
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const path = 'dist/cemantix-python.tar.gz';
            const release_id = context.payload.release.id;

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id,
              name: 'cemantix-python.tar.gz',
              data: fs.readFileSync(path),
              headers: {
                'content-type': 'application/gzip',
                'content-length': fs.statSync(path).size
              }
            });
