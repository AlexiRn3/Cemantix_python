name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - android 

jobs:
  build-ios:
    runs-on: macos-latest
    environment: Production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. Installation des dépendances ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      - name: Install JavaScript Dependencies
        run: npm install
        working-directory: android 
        
      # --- 2. Installation de Ruby et Fastlane (CORRECTION) ---
      - name: Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' 
          bundler-cache: true 

      - name: Install Fastlane
        run: gem install fastlane
        
      - name: Add iOS Platform & Sync Assets
        run: |
          npx cap add ios || true
          npm run sync-ios
        working-directory: android

      # --- 3. Compilation et Déploiement Fastlane (CLÉ) ---
      - name: Compile IPA with Fastlane
        working-directory: android
        env:
          # Les secrets sont cruciaux ici pour la signature
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          FASTLANE_TEAM_ID: ${{ secrets.FASTLANE_TEAM_ID }}
        run: |
          # Exécute la lane 'build_ipa'
          fastlane ios build_ipa

      # --- 4. Upload de l'Artefact (Utilise le chemin de sortie Fastfile) ---
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: arcadehub-ios
          # CORRECTION du chemin: Il doit pointer vers le dossier défini dans le Fastfile
          path: ./android/build_output/arcadehub.ipa