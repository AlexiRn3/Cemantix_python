<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface de Jeu</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="user-controls">
    <button id="btn-profile" class="profile-btn" onclick="openLoginModal()">
        <div class="avatar">üë§</div>
        <span id="profile-name-display">Connexion</span>
    </button>
</div>

<div class="container">
    <nav style="margin-bottom: 40px;">
        <a href="/" style="font-family: var(--font-heading); font-weight: 700; font-size: 1.2rem;">&larr; ARCADE HUB</a>
    </nav>

    <div class="game-header">
        <h1 id="game-title">Initialisation...</h1>
        <div id="room-badge">ID: <span id="display-room-id">...</span></div>
    </div>

    <div id="blitz-panel" style="display:none; text-align:center; margin-bottom:20px;">
        <span style="font-size:1.5rem; font-weight:bold; margin-right:20px;">
            ‚è≥ <span id="timer-display">00:00</span>
        </span>
        <span style="font-size:1.5rem; font-weight:bold; color:var(--success);">
            ‚úÖ Score : <span id="score-display">0</span>
        </span>
    </div>

    <div id="game-instruction" class="game-instruction-box" style="display:none">
        <p class="def-text" id="definition-text"></p>
        <p id="hint-text" style="margin-top:15px; opacity:0.6; font-family: var(--font-heading);"></p>
    </div>

    <div class="game-layout">
        
        <div class="panel">
            <h3>Participants</h3>
            <div id="scoreboard"></div>
        </div>

        <div class="game-area">
            <form id="guess-form" class="guess-form">
                <input type="text" id="word-input" placeholder="Entrez un mot..." autocomplete="off" autofocus>
                <button type="submit" class="btn">Envoyer</button>
            </form>
            <div id="messages" style="margin-bottom: 20px; min-height: 20px; color: var(--accent);"></div>
            <div id="history" class="history-list"></div>
        </div>

        <div id="intruder-area" style="display:none; margin-bottom: 30px;">
            <h3 style="text-align:center; color:var(--text-muted); margin-bottom:20px;">Cliquez sur l'intrus</h3>
            <div id="intruder-grid" class="intruder-grid">
                </div>
        </div>

        <div id="hangman-area" style="display:none; text-align:center; margin-bottom: 30px;">
            <div id="hangman-word">_ _ _ _ _</div>

            <div class="battery-container">
                <div id="hangman-battery"></div>
            </div>

            <div id="hangman-keyboard"></div>
        </div>

        <div class="panel" id="legend-panel">
            <h3>Calibration</h3>
            <div id="legend-content"></div>
        </div>
    </div>
</div>

<div id="chat-container" class="chat-container">
    <div class="chat-header" onclick="toggleChat()">
        <span>üí¨ Discussion</span>
        <span id="chat-toggle-icon">‚ñº</span>
    </div>
    <div id="chat-messages" class="chat-messages">
        </div>
    <form id="chat-form" class="chat-form">
        <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
        <button type="submit" class="btn-small">‚û§</button>
    </form>
</div>

<!-- --- Musique de fond par page et par mode --- -->
<div id="music-drawer">
    <div id="music-toggle">
        <span id="music-icon">üéµ</span>
    </div>

    <div class="music-content">
        <h3 style="font-size: 1rem; margin: 5px 0 10px 5px; color: var(--accent);">Ambiance Sonore</h3>
        <iframe
            id="sc-player"
            title="Lecteur SoundCloud"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src=""
            data-sound-url=""
            data-mode-tracks='{}'
            data-game-tracks='{}'
            data-game-mode-tracks='{}'
            data-game-duration-tracks='{}'
        ></iframe>
    </div>
</div>

<footer class="site-footer">
    <div class="container footer-content">
        <div class="footer-brand">
            <span style="color:var(--accent); font-size:1.5rem;">‚óè</span> ARCADE HUB
        </div>
        
        <p class="footer-copy">
            &copy; 2025 ‚Ä¢ Fait avec <span class="heart-beat">‚ô•</span> et du Python.
        </p>

        <div class="footer-links">
            <a href="/">Accueil</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
            <a href="#" style="opacity:0.5; pointer-events:none;">v1.0</a>
        </div>
    </div>
</footer>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script type="module" src="/static/js/music_hub.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="/static/js/main.js"></script>
<script type="module" src="/static/js/chat_ui.js"></script>
<script type="module" src="/static/js/ui.js"></script>
<script type="module" src="/static/js/state.js"></script>
<script type="module" src="/static/js/websocket.js"></script>
<script type="module" src="/static/js/game_logic.js"></script>
<script type="module" src="/static/js/victory.js"></script>
<script type="module" src="/static/js/launcher.js"></script>
<script type="module" src="/static/js/session.js"></script>
<script type="module" src="/static/js/modal.js"></script>

</body>
</html>
