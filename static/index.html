<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface de Jeu</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <nav style="margin-bottom: 40px;">
        <a href="/" style="font-family: var(--font-heading); font-weight: 700; font-size: 1.2rem;">&larr; ARCADE HUB</a>
    </nav>

    <div class="game-header">
        <h1 id="game-title">Initialisation...</h1>
        <div id="room-badge">ID: <span id="display-room-id">...</span></div>
    </div>

    <div id="blitz-panel" style="display:none; text-align:center; margin-bottom:20px;">
        <span style="font-size:1.5rem; font-weight:bold; margin-right:20px;">
            ⏳ <span id="timer-display">00:00</span>
        </span>
        <span style="font-size:1.5rem; font-weight:bold; color:var(--success);">
            ✅ Score : <span id="score-display">0</span>
        </span>
    </div>

    <div id="game-instruction" class="game-instruction-box" style="display:none">
        <p class="def-text" id="definition-text"></p>
        <p id="hint-text" style="margin-top:15px; opacity:0.6; font-family: var(--font-heading);"></p>
    </div>

    <div class="game-layout">
        
        <div class="panel">
            <h3>Participants</h3>
            <div id="scoreboard"></div>
        </div>

        <div class="game-area">
            <form id="guess-form" class="guess-form">
                <input type="text" id="word-input" placeholder="Entrez un mot..." autocomplete="off" autofocus>
                <button type="submit" class="btn">Envoyer</button>
            </form>
            <div id="messages" style="margin-bottom: 20px; min-height: 20px; color: var(--accent);"></div>
            <div id="history" class="history-list"></div>
        </div>

        <div id="intruder-area" style="display:none; margin-bottom: 30px;">
            <h3 style="text-align:center; color:var(--text-muted); margin-bottom:20px;">Cliquez sur l'intrus</h3>
            <div id="intruder-grid" class="intruder-grid">
                </div>
        </div>

        <div id="hangman-area" style="display:none; text-align:center; margin-bottom: 30px;">
            <div id="hangman-word" style="font-family: monospace; font-size: 3rem; letter-spacing: 0.5rem; margin-bottom: 20px; font-weight:bold;">
                _ _ _ _ _
            </div>

            <div style="width: 200px; margin: 0 auto 30px auto; background: #eee; height: 10px; border-radius: 5px; overflow: hidden;">
                <div id="hangman-battery" style="width: 100%; height: 100%; background: var(--success); transition: width 0.3s, background 0.3s;"></div>
            </div>

            <div id="hangman-keyboard" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; max-width: 600px; margin: 0 auto;">
                </div>
        </div>

        <div class="panel" id="legend-panel">
            <h3>Calibration</h3>
            <div id="legend-content"></div>
        </div>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal-box">
        <div id="modal-icon" class="winner-badge" style="display:none; color: var(--success);">✦</div>
        <div id="modal-title" class="modal-title"></div>
        <div id="modal-content" class="modal-content"></div>
        <div class="modal-actions" id="modal-actions">
            <button id="modal-close-btn" class="btn">Fermer</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="/static/js/main.js"></script>
</body>
</html>
