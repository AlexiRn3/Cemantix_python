<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>En Jeu</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav style="padding: 20px;">
    <a href="/" style="color: white; text-decoration: none;">&larr; Retour au Hub</a>
</nav>

<div class="container">
    <div class="game-header">
        <h1 id="game-title">Chargement...</h1>
        <div id="room-badge" style="display:inline-block; background:rgba(255,255,255,0.1); padding: 5px 10px; border-radius:20px; font-size:0.9rem;">
            Room ID: <span id="display-room-id">...</span>
        </div>
    </div>

    <div id="game-instruction" class="game-instruction-box" style="display:none">
        <p class="def-text" id="definition-text"></p>
        <p id="hint-text" style="margin-top:10px; opacity:0.7"></p>
    </div>

    <div class="game-layout">
        
        <div class="panel">
            <h3>Joueurs</h3>
            <div id="scoreboard"></div>
        </div>

        <div class="game-area">
            <form id="guess-form" class="guess-form">
                <input type="text" id="word-input" placeholder="Tapez votre mot..." autocomplete="off" autofocus>
                <button type="submit" class="btn">Essayer</button>
            </form>
            <div id="messages" style="margin-bottom: 15px; min-height: 20px; color: var(--accent);"></div>
            <div id="history" class="history-list"></div>
        </div>

        <div class="panel" id="legend-panel">
            <h3>LÃ©gende</h3>
            <div id="legend-content"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="module" src="/static/js/main.js"></script>
</body>
</html>
