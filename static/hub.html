<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Arcade Hub</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <header class="hero">
        <h1>Arcade Hub</h1>
        <p>Rejoignez vos amis dans des d√©fis de mots et de culture.</p>
    </header>

    <div class="panel" style="max-width: 600px; margin: 0 auto 40px;">
        <h2 style="margin-top:0">Initialisation</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <input type="text" id="player-name" placeholder="Votre Pseudo" />
            <input type="text" id="room-id" placeholder="Code Room (si connexion)" />
        </div>
        <div style="display: flex; gap: 10px;">
            <button id="btn-join" class="btn btn-outline" style="flex:1">Rejoindre une Room</button>
        </div>
    </div>

    <div class="games-grid">
        <article class="game-card">
            <div class="game-icon">üå°Ô∏è</div>
            <h3>C√©mantix</h3>
            <p>Le classique. Trouvez le mot cach√© gr√¢ce √† la similarit√© s√©mantique et la temp√©rature.</p>
            <button class="btn" onclick="createGame('cemantix')">Cr√©er une partie</button>
        </article>

        <article class="game-card">
            <div class="game-icon">üìö</div>
            <h3>Dictionnario</h3>

            <button class="btn" onclick="createGame('definition')">Cr√©er une partie</button>
        </article>
    </div>
</div>

<script>
async function createGame(type) {
    const name = document.getElementById('player-name').value;
    if(!name) return alert("Pseudo requis !");
    
    const res = await fetch('/rooms', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ player_name: name, game_type: type, mode: 'coop' })
    });
    const data = await res.json();
    window.location.href = `/game?room=${data.room_id}&player=${encodeURIComponent(name)}`;
}

document.getElementById('btn-join').onclick = () => {
    const name = document.getElementById('player-name').value;
    const room = document.getElementById('room-id').value;
    if(!name || !room) return alert("Pseudo et Room ID requis !");
    window.location.href = `/game?room=${room}&player=${encodeURIComponent(name)}`;
};
</script>

</body>
</html>
