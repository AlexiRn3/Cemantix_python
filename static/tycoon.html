<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>L'Archive SÃ©mantique</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles spÃ©cifiques au Tycoon */
        .tycoon-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .resource-panel {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius-l);
            box-shadow: var(--shadow-soft);
            text-align: center;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .count-display {
            font-size: 3.5rem;
            font-family: var(--font-heading);
            color: var(--accent);
            margin: 10px 0;
        }

        .clicker-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--text-main), #4a4a4a);
            transition: transform 0.1s;
        }
        .clicker-btn:active { transform: scale(0.95); }

        .upgrades-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .upgrade-card {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius-m);
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .upgrade-card:hover {
            border-color: var(--secondary);
            transform: translateY(-3px);
        }

        .upgrade-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @media (max-width: 800px) {
            .tycoon-grid { grid-template-columns: 1fr; }
            .resource-panel { position: relative; top: 0; }
        }
    </style>
</head>
